<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>  
    <link rel="stylesheet" href="./css/style.css"> 
    </head>

    <body>
        <!-- container -->
        <div class="container">
            <!-- signin -->
            <div class="sign-up">
                <h1 class="heading">Welcome to Concord</h1>
                <!-- name -->
                <div class="text">
                    <img src="img/user.svg" height="20px"/>
                    <input type="text" placeholder="Name">
                </div>
                <!-- email -->
                <div class="text">
                    <img src="img/email.svg" height="20px"/>
                    <input type="email" placeholder="Example@gmail.com">
                </div>
                <!-- password -->
                <div class="text">
                    <img src="img/password.svg" height="20px"/>
                    <input type="password" placeholder="password">
                </div>
                <!-- term -->
                <div class="terms">
                    <input type="checkbox" />
                    <p class="conditions" I read and agree to <a href="#">Trems &amp; Conditions</a></p>
                </div>
                <!-- create button -->
                <button>Create Account</button>
                <!-- sign in -->
                <p class="conditions">Already have an account? <a href="#">Sign in</a></p>
            </div>
                <!-- text-container -->
            <div class="text-container">
                <h1 style="color:white; font-family: Arial, Helvetica, sans-serif; line-height: 20px;">Â¡Estamos ansiosos por atenderte!</h1>
                <p></p>
            </div>
        </div>
    </body>
</html>
