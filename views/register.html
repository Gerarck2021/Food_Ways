<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    
    <link rel="stylesheet" href="./css/style2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up now!</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="50"
            name="name"
          />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="312-987-6540"
            required
            name="phone"
          />
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="email@address.com"
            required
            name="email"
          />
        </div>
        <!-- Website URL -->
        <div class="form-group">
          <label for="Ciudad">City</label>
          <input
            type="text"
            id="website"
            placeholder="Example = Cartagena"
            required
            name="website"
          />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password (min. 8 characters)"
            
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            required
            name="password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success Message -->
    </div>
  </body>
</html>
